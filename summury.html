<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM event summry</title>
</head>
<body>
    <h1>DOM Event</h1>
    <input type="text" placeholder="Your name" id="name-input">
    <button onclick="addname()" >Add Name</button>
    <button id="btn-add-name">Add Name 2</button>

    <div id="name-container">
      

    </div>

    <script>
        function addname() {
            const nameInput = document.getElementById('name-input');
            const newName = nameInput.value.trim();

            const nameContainer = document.getElementById('name-container')

            const p = document.createElement('p');
            p.innerText = newName;

            nameContainer.appendChild(p);

            nameInput.value = ' ';
        };

        document.getElementById('btn-add-name').addEventListener('click', function(){
            const nameInput = document.getElementById('name-input');
            const newName = nameInput.value.trim();

            const nameContainer = document.getElementById('name-container')

            const p = document.createElement('p');
            p.innerText = newName;

            nameContainer.appendChild(p);

            nameInput.value = ' ';
        })


    </script>
</body>
</html>
