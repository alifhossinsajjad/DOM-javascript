<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event delegate</title>
</head>
<body>
    <h1>explore the concept of event deleget</h1>
    <ol id="list-item">
        <li class="item">i am item 1</li>
        <li class="item">i am item 2</li>
        <li class="item">i am item 3</li>
        <li class="item">i am item 4</li>
        <li class="item">i am item 5</li>
        <li class="item">i am item 6</li>
    </ol>

    <button id="btn-add-item">
        Adda new item
    </button>
    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }


        document.getElementById('list-item').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add-item').addEventListener('click', function(){
            const ol = document.getElementById('list-item');

            const li = document.createElement('li');
            li.className = 'item';
            li.textContent = 'i am a new item';
            li.addEventListener('click', function(event){
                event.target.parentNode.removeChild(event.target);
            });
            ol.appendChild(li);
        })
    </script>
</body>
</html>
